                                <img id="starterItem" style="border: 2px solid rgb(181, 181, 185);border-radius: 5px;"

                            </div>
                        </td>
                        <td style="text-align: right;">
                            <div style="display:inline;" data-tooltip="Lane" data-placement="right">

                            </div>

                    </tr>
                    <tr><!--
                        <td rowspan="2" >
                            <div style="display:inline;" data-tooltip="MYTOOLTIP" data-placement="bottom">

                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>
        </div>

        <button onclick="generate()">ROLL</button>
        <div class="grid">
            <div>
                <label for="switchTop">
                    <input type="checkbox" id="switchTop" name="switchTop" role="switch" checked="true">Top
                </label>
            </div>
            <div>
                <label for="switchJgl">
                    <input type="checkbox" id="switchJgl" name="switchJgl" role="switch" checked="true">Jungle
                </label>
            </div>
            <div>
                <label for="switchMid">
                    <input type="checkbox" id="switchMid" name="switchMid" role="switch" checked="true">Mid
                </label>
            </div>
            <div>
                <label for="switchAdc">
                    <input type="checkbox" id="switchAdc" name="switchAdc" role="switch" checked="true">Adc
                </label>
            </div>
            <div>
                <label for="switchSup">
                    <input type="checkbox" id="switchSup" name="switchSup" role="switch" checked="true">Support
                </label>
            </div>
            <div>
                <label for="switchFill">
                    <input type="checkbox" id="switchFill" name="switchFill" role="switch" checked="true">Fill
                </label>
            </div>
        </div>
        <div class="grid" style="margin-top: 20px;">
            <input type="search" id="search-input" name="search" placeholder="Search">
            <div class="grid">
                <button onclick="deselectAll()">Deselect All</button>
                <button onclick="selectAll()">Select All</button>
            </div>
        </div>
        <div class="container" id="champselect"></div>

    <dialog id="bug-popup" open="false">
        <article>
            <!--<form action="/bugreports" method="post" enctype="application/x-www-form-urlencoded">-->
            <a href="#close" aria-label="Close" class="close" data-target="bug-popup" onclick="toggleModal(event)"></a>
            <h3>Create a ticket</h3>
            <label for="bug_type">Ticket</label>
            <select id="bug_type" name="bug_type" required>
                <option value="bug">Bug</option>
                <option value="suggestion">Suggestion</option>
            </select>

            <label for="bug_description">Tell us something about it</label>
            <textarea id="bug_description" name="description" cols="40" rows="3" placeholder="Give us information..."
                maxlength="2000" required style="min-width: 500px;"></textarea>
            <small>We'll try to take care of it ASAP. <span id="bug_char_count">0</span>/2000</small>

            <footer>
                <button onclick="sendBugReport()">Submit</button>
            </footer>
            <!--</form>-->
        </article>
    </dialog>

    <dialog id="modal-example" open="false">
        <article>
            <a href="#close" aria-label="Close" class="close" data-target="modal-example"
                onclick="toggleModal(event)"></a>
            <h3>Rules</h3>
            <p>Break the meta.</p>
            <p>If you don't build EXACTLY what you rolled... then what's the point of using it 😪</p>
            <p>You are allowed to switch up the order of the items.</p>
            <footer>
                <a href="#confirm" role="button" data-target="modal-example" onclick="toggleModal(event)">Okay</a>
            </footer>
        </article>
    </dialog>
