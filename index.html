<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <title>Document</title>
</head>

<body>
    <nav class="container" style="max-width: 1000px;">
        <ul>
            <li><strong>MetaBreaker</strong></li>
        </ul>
        <ul>
            <li><a href="#">Rules</a></li>
            <li><a href="#" role="button">Login</a></li>
        </ul>
    </nav>
    <main class="container" style="max-width: 850px;">
        <div class="container">
            <div class="grid" style="grid-template-columns:auto auto;display:inline-grid">
                <div class="col">
                    <img id="championIcon"
                        src="http://ddragon.leagueoflegends.com/cdn/13.3.1/img/champion/Aatrox.png" />
                </div>
                <div class="col">
                    <div class="row">
                        <img id="item1" src="http://ddragon.leagueoflegends.com/cdn/13.3.1/img/item/1001.png" />
                        <img id="item2" src="http://ddragon.leagueoflegends.com/cdn/13.3.1/img/item/1001.png" />
                        <img id="item3" src="http://ddragon.leagueoflegends.com/cdn/13.3.1/img/item/1001.png" />
                        <img id="item4" src="http://ddragon.leagueoflegends.com/cdn/13.3.1/img/item/1001.png" />
                        <img id="item5" src="http://ddragon.leagueoflegends.com/cdn/13.3.1/img/item/1001.png" />
                        <img id="item6" src="http://ddragon.leagueoflegends.com/cdn/13.3.1/img/item/1001.png" />
                    </div>
                    <img id="sumSpell1"
                        src="http://ddragon.leagueoflegends.com/cdn/13.3.1/img/spell/SummonerFlash.png" />
                    <img id="sumSpell2"
                        src="http://ddragon.leagueoflegends.com/cdn/13.3.1/img/spell/SummonerFlash.png" />
                </div>
                <div class="col">
                    <img id="rune1"
                        src="https://raw.communitydragon.org/latest/game/assets/perks/styles/domination/darkharvest/darkharvest.png" />
                    <img id="rune2"
                        src="https://raw.communitydragon.org/latest/game/assets/perks/styles/domination/darkharvest/darkharvest.png" />
                </div>
            </div>
        </div>

        <button onclick="generate()">ROLL</button>
        <div class="grid">
            <div>
                <label for="switchTop">
                    <input type="checkbox" id="switchTop" name="switchTop" role="switch">Top</label>
            </div>
            <div>
                <label for="switchJgl">
                    <input type="checkbox" id="switchJgl" name="switchJgl" role="switch">Jungle</label>
            </div>
            <div>
                <label for="switchMid">
                    <input type="checkbox" id="switchMid" name="switchMid" role="switch">Mid</label>
            </div>
            <div>
                <label for="switchAdc">
                    <input type="checkbox" id="switchAdc" name="switchAdc" role="switch">Adc</label>
            </div>
            <div>
                <label for="switchSup">
                    <input type="checkbox" id="switchSup" name="switchSup" role="switch">Support</label>
            </div>
            <div>
                <label for="switchFill">
                    <input type="checkbox" id="switchFill" name="switchFill" role="switch">Fill</label>
            </div>
        </div>
        <div class="grid" style="margin-top: 20px;">
            <input type="search" id="search-input" name="search" placeholder="Search">
            <div class="grid">
                <button>Deselect All</button>
                <button>Select All</button>
            </div>
        </div>
        <div class="container" id="champselect"></div>
    </main>

</body>
<script src="generator.js"></script>

</html>
